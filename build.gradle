plugins {
    id 'java'
}

group 'com.jetpacker06'
version '1.0-SNAPSHOT'
repositories {
    maven { url 'https://repo.hypixel.net/repository/Hypixel/'}
    mavenCentral()
}

dependencies {
    implementation("net.dv8tion:JDA:5.0.0-alpha.17")
    implementation 'com.google.code.gson:gson:2.9.1'
}

test {
    useJUnitPlatform()
}